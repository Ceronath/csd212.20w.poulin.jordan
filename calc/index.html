<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSD212 Calculator</title>
    <style>
        table{
            text-align: center;
            background-color: rgba(86, 97, 119, 0.781);
            border-collapse: collapse;
            width: 200px;
            height: 300px;
        }
        td{
            border: none;
        }
        button{
            background-color: rgba(55,86,153,.5);
            width: 100%;
            border: none;
            height: 100%;
        }
        .op{
            background-color: orange;
        }
        .clear{
            background-color: red;
        }
        .eq{
            background-color: green;
        }
        .display{
            background-color: white;
            text-align: right;
            height: 100%;
            font-size: 2em;
        }
       

    </style>
</head>
<body>
    <table class="calculator">
        <tr>
            <td colspan=4><div class="display">0</div></td>
        </tr>
        <tr>
            <td colspan=3><button class='clear' onclick="alert('Clear');">Clear</button></td>
            <td><button class='op' class='div' onclick="alert('รท');">รท</button></td>
        </tr>
        <tr>
            <td><button class='num' onclick="alert('7');">7</button></td>
            <td><button class='num' onclick="alert('8');">8</button></td>
            <td><button class='num' onclick="alert('9');">9</button></td>
            <td><button class='op' class='mul' onclick="alert('x');">x</button></td>
        </tr>
        <tr>
            <td><button class='num' onclick="alert('4');">4</button></td>
            <td><button class='num' onclick="alert('5');">5</button></td>
            <td><button class='num' onclick="alert('6');">6</button></td>
            <td><button class='op' class='sub' onclick="alert('-');">-</button></td>
        </tr>
        <tr>
            <td><button class='num' onclick="alert('1');">1</button></td>
            <td><button class='num' onclick="alert('2');">2</button></td>
            <td><button class='num' onclick="alert('3');">3</button></td>
            <td><button class='op' class='add' onclick="alert('+');">+</button></td>
        </tr>
        <tr>
            <td colspan=2><button class='num' onclick="alert('0');">0</button></td>    
            <td><button class='point' onclick="alert('.');">.</button></td> 
            <td><button class='eq' onclick="alert('=');">=</button></td> 
        </tr>
      </table>
</body>
</html>
